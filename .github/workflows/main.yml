permissions:
  contents: read
name: Rust CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  PROTOC_VERSION: '3.25.3'

jobs:
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-12-19
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-12-19
          components: clippy
      - name: Install system dependencies (cached)
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libasound2-dev libxkbcommon-dev libwayland-dev
          version: 1.0
      - name: Install protoc
        uses: taiki-e/install-action@v2
        with:
          tool: protoc@${{ env.PROTOC_VERSION }}
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
      - name: Run Clippy
        run: cargo clippy --all-targets -- -D warnings

  test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-12-19
      - name: Install system dependencies (cached)
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libasound2-dev libxkbcommon-dev libwayland-dev
          version: 1.0
      - name: Install protoc
        uses: taiki-e/install-action@v2
        with:
          tool: protoc@${{ env.PROTOC_VERSION }}
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
      - name: Build project
        run: cargo build --all-targets --verbose
      - name: Run tests
        run: cargo test --all --verbose -- --no-capture