name: Benchmark

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  checks: write

env:
  CARGO_TERM_COLOR: always
  PROTOC_VERSION: "3.25.3"

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-12-19

      - name: Install tools (protoc, valgrind, iai-callgrind-runner)
        uses: taiki-e/install-action@v2
        with:
          tool: protoc@${{ env.PROTOC_VERSION }},valgrind,iai-callgrind-runner@0.16.1

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ runner.os }}-cargo-bench

      - uses: bencherdev/bencher@v0.5.9

      - name: Run Iai-Callgrind benchmarks (Push to main)
        if: github.event_name == 'push'
        env:
          BENCHER_API_TOKEN: ${{ secrets.BENCHER_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bencher run \
            --project whatsapp-rust \
            --token "$BENCHER_API_TOKEN" \
            --branch main \
            --testbed ubuntu-latest \
            --adapter rust_iai_callgrind \
            --github-actions "$GITHUB_TOKEN" \
            --threshold-measure instructions \
            --threshold-test percentage \
            --threshold-upper-boundary 0.05 \
            --thresholds-reset \
            "cargo bench --workspace"

      - name: Run Iai-Callgrind benchmarks (Pull Request)
        if: github.event_name == 'pull_request'
        env:
          BENCHER_API_TOKEN: ${{ secrets.BENCHER_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bencher run \
            --project whatsapp-rust \
            --token "$BENCHER_API_TOKEN" \
            --branch "${{ github.head_ref }}" \
            --start-point "${{ github.base_ref }}" \
            --start-point-hash "${{ github.event.pull_request.base.sha }}" \
            --start-point-clone-thresholds \
            --start-point-reset \
            --testbed ubuntu-latest \
            --adapter rust_iai_callgrind \
            --github-actions "$GITHUB_TOKEN" \
            --ci-only-thresholds \
            "cargo bench --workspace"
