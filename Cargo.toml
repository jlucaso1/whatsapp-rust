
[package]
name = "whatsapp-rust"
version = "0.1.0"
edition = "2024"
authors = ["Jo√£o Lucas <jlucaso@hotmail.com>"]
license = "MIT"
repository = "https://github.com/jlucaso1/whatsapp-rust"
readme = "README.md"
description = "Rust client for WhatsApp Web"

[workspace]
members = [
    ".",
    "http_clients/ureq-client",
    "storages/sqlite-storage",
    "transports/tokio-transport",
    "wacore",
    "waproto",
]

[workspace.dependencies]
flate2 = { version = "1.1.4", default-features = false, features = ["zlib-rs"] }
rand = "0.9"
rand_core = "0.9"
thiserror = "2.0.17"
tokio = { version = "1.47.1", default-features = false }
wacore-binary = { path = "./wacore/binary", version = "0.1.0" }
waproto = { path = "./waproto", version = "0.1.0" }

[features]
default = ["sqlite-storage", "tokio-transport", "ureq-client", "tokio-native"]
ureq-client = ["dep:whatsapp-rust-ureq-http-client"]
tokio-transport = ["dep:whatsapp-rust-tokio-transport"]
signal = ["tokio/signal"]
sqlite-storage = ["whatsapp-rust-sqlite-storage"]
tokio-native = ["tokio/rt-multi-thread"]

[dependencies]

anyhow = { version = "1.0", default-features = false }
async-trait = "0.1.88"
base64 = { version = "0.22.1", default-features = false, features = ["alloc"] }
bincode = { version = "2.0.1", features = ["serde"] }
bytes = { version = "1.5", default-features = false }

# Time handling
chrono = { version = "0.4" }
dashmap = "6.1.0"
env_logger = { version = "0.11", default-features = false }

hex = { version = "0.4", features = ["alloc"], default-features = false }
jemalloc-ctl = "0.5.4"
jemallocator = "0.5.4"
log = "0.4.27"
moka = { version = "0.12", features = ["future"] }
prost = { version = "0.14.1", default-features = false }

# Cryptography
rand = { workspace = true }
rand_core = { workspace = true }
scopeguard = "1.2"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0"
thiserror = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt", "sync", "time"] }
wacore = { path = "./wacore", version = "0.1.0" }
wacore-binary = { workspace = true }
waproto = { workspace = true }
whatsapp-rust-sqlite-storage = { path = "./storages/sqlite-storage", version = "0.1.0", optional = true }
whatsapp-rust-tokio-transport = { path = "./transports/tokio-transport", version = "0.1.0", optional = true }
whatsapp-rust-ureq-http-client = { path = "./http_clients/ureq-client", version = "0.1.0", optional = true }

[dev-dependencies]
uuid = { version = "1.0", features = ["v4"] }

[[example]]
name = "multi_account"
path = "examples/multi_account.rs"

[[example]]
name = "listen_only"
path = "examples/listen_only.rs"

[profile.release]
opt-level = "z"
debug = false
lto = true
codegen-units = 1
panic = "abort"
strip = true
incremental = false
