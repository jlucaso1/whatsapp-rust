
[package]
name = "whatsapp-rust"
version = "0.1.0"
edition = "2024"
[workspace]
members = [".", "wacore", "waproto"]

[workspace.dependencies]
flate2 = { version = "1.1.2", default-features = false, features = ["zlib-rs"] }
rand = "0.9"
rand_core = "0.9"
thiserror = "2.0.17"
tokio = { version = "1.47.1" }
wacore-binary = { path = "./wacore/binary" }
waproto = { path = "./waproto" }

[dependencies]

anyhow = { version = "1.0", default-features = false }
async-trait = "0.1.88"
base64 = { version = "0.22.1", default-features = false, features = ["alloc"] }
bincode = { version = "2.0.1", features = ["serde"] }
bytes = { version = "1.5", default-features = false }

# Time handling
chrono = { version = "0.4" }
dashmap = "6.1.0"
diesel = { version = "2.2.12", default-features = false, features = [
    "sqlite",
    "r2d2",
] }
diesel_migrations = { version = "2.2.0", default-features = false, features = [
    "sqlite",
] }
env_logger = { version = "0.11", default-features = false }
futures-util = { version = "0.3.31", default-features = false, features = ["sink", "alloc", "std"] }

hex = { version = "0.4", features = ["alloc"], default-features = false }
http = "1.3.1"
libsqlite3-sys = { version = "0.35.0", default-features = false, features = [
    "bundled",
] }
log = "0.4.27"
prost = { version = "0.14.1", default-features = false }

# Cryptography
rand = { workspace = true }
rand_core = { workspace = true }
rustls = { version = "0.23", default-features = false, features = ["ring"] }
scopeguard = "1.2"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0"
thiserror = { workspace = true }
tokio = { workspace = true, features = ["macros", "net", "rt-multi-thread", "sync", "time", "signal"] }
tokio-websockets = { version = "0.12.0", features = ["client", "rustls-webpki-roots", "rand", "ring"] }
ureq = { version = "3.1.0", default-features = false, features = ["rustls", "json"] }
wacore = { path = "./wacore" }
wacore-binary = { workspace = true }
waproto = { workspace = true }

[dev-dependencies]
uuid = { version = "1.0", features = ["v4"] }

[[example]]
name = "multi_account"
path = "examples/multi_account.rs"

[[example]]
name = "listen_only"
path = "examples/listen_only.rs"

[profile.release]
opt-level = "z"
debug = false
lto = true
codegen-units = 1
panic = "abort"
strip = true
incremental = false
