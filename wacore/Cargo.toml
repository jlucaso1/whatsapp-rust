[package]
name = "wacore"
version = "0.1.0"
edition = "2024"
authors = ["Jo√£o Lucas <jlucaso@hotmail.com>"]
license = "MIT"
repository = "https://github.com/jlucaso1/whatsapp-rust"
description = "Core WhatsApp protocol implementation without runtime dependencies"

[dependencies]
aes = "0.8.3"
aes-gcm = { version = "0.10.2", features = [
    "aes",
    "alloc",
], default-features = false }
anyhow = { version = "1.0", default-features = false }
async-channel = { version = "2.5.0", default-features = false }
async-trait = "0.1.88"
base64 = { version = "0.22.1", default-features = false, features = ["alloc"] }
bytes = { version = "1.5", default-features = false }

# Time handling
chrono = { version = "0.4", features = [
    "now",
    "serde",
], default-features = false }
flate2 = { workspace = true, features = ["zlib-rs"], default-features = false }
hex = { version = "0.4", features = ["alloc"], default-features = false }
hkdf = "0.12.3"
hmac = { version = "0.12.1", features = ["reset"] }
log = "0.4.29"
md5 = "0.8.0"
once_cell = { version = "1.19", default-features = false, features = ["std"] }
prost = { version = "0.14.1", default-features = false }
protobuf = { version = "3", default-features = false }

# Cryptography
rand = { version = "0.9" }
rand_core = "0.9"
serde = { version = "1.0.228", features = ["derive"] }
serde-big-array = "0.5"
sha2 = "0.10.6"
thiserror = { workspace = true }
wacore-appstate = { path = "./appstate", version = "0.1.0" }
wacore-binary = { path = "./binary", version = "0.1.0", features = ["serde"] }
wacore-libsignal = { path = "./libsignal", version = "0.1.0" }
waproto = { path = "../waproto", version = "0.1.0" }

[dev-dependencies]
iai-callgrind = "0.16"

[[bench]]
name = "reporting_token_benchmark"
harness = false
